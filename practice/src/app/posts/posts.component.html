<div *ngIf="loading else loaded " class="text-center my-5 ">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<ng-template #loaded>
    <div class="container my-4" style="text-align: center; font-family:Impact, 
'Arial Narrow Bold'; color:rgba(245, 43, 7, 0.979); ">
        <h1>9TAB DIGITECH PRIVATE LIMITED</h1>
    </div>


    <div style="background-color: lightblue;">
        <table border="1" class="table table-bordered border-primary my-4">
            <tr>
                <td style="font-family: Impact, 'Bold'; font-size:5mm; ">Id</td>
                <td style="font-family: Impact, 'Bold';font-size: 5mm; ">Title</td>
                <td style="font-family: Impact, 'Bold';font-size: 5mm; ">Body</td>
                <td style="font-family: Impact, 'Bold';font-size: 5mm; ">Action</td>
            </tr>
            <tr *ngFor="let item of data">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td> 
                <td>{{item.body}}</td>
                <button class="btn btn-success" style="background-color:green;"
                   routerLink="/comments/{{item.id}}" >Comment</button>
            </tr>
        </table>
    </div>
</ng-template>
