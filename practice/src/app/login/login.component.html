<div class="container my-4   ">

  <h1 class="page-header">Login</h1>

  <form [formGroup]="form" class="my-4">
    <div class="form-group my-4">
      <label for="username">Username</label>
      <div style="color: red;">
        <input class="form-control" type="usename" name="username" formControlName="username" [(ngModel)]="username"
          placeholder="*9tab" />

        <ul class="help-block">
          <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required.
          </li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div style="color: red;">
        <input class="form-control" type="password" name="password" formControlName="password" [(ngModel)]="password"
          placeholder="*9tab" />

        <ul class="help-block">
          <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.
          </li>
        </ul> 
      </div>
    </div>

    <input [disabled]="!form.valid" (click)="logInUser()" class="btn btn-primary btn-lg my-4" type="submit"
      value="Login" />
  </form>
</div>
