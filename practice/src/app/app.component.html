<div>
    <app-posts></app-posts>

<div class="container" >
<table border="1" >

    <tr>
        <td>Body</td>
        <td>Id</td>
        <td>Title</td>
        <td>UserId</td>
    </tr> 
    <tr *ngFor="let item of data" >

        <td>{{item.title}}</td>

    </tr> 

</table>
</div>
